<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="score-board">
            Score: <span id="score">0</span> | Lvl: <span id="level">1</span>
        </div>

        <div class="game-container">
            <div class="ui-overlay" id="start-screen">
                <h1 class="neon-text">NEON SNAKE</h1>
                <p>Usa las flechas o desliza para jugar</p>
                <div class="leaderboard">
                    <h3>MEJORES PUNTUACIONES</h3>
                    <ul id="high-scores-list">
                        <!-- Scores will be populated here -->
                    </ul>
                </div>
                <button id="start-btn" class="neon-button">JUGAR</button>
            </div>

            <div class="ui-overlay hidden" id="game-over-screen">
                <h2 class="neon-text">GAME OVER</h2>
                <p>Puntuación: <span id="final-score">0</span></p>

                <div id="high-score-input" class="hidden">
                    <p class="new-record">¡NUEVO RÉCORD!</p>
                    <input type="text" id="player-name" placeholder="Tu Nombre" maxlength="10">
                    <button id="save-score-btn" class="neon-button small">GUARDAR</button>
                </div>

                <button id="restart-btn" class="neon-button">REINTENTAR</button>
            </div>

            <canvas id="game-canvas" width="600" height="600"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
